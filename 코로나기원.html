<h1>코로나의 기원</h1>
  <p>
    2019년 12월 중순, 원인을 알 수 없는 폐렴 증상을 보이는 환자가 있었다. 병원체
    식별 및 병의 원인에 대한 예비 조사가 진행되고 있었기 떄문에, 우한시 보건위원회는
    이를 원인불명폐렴이라고 불렀으며, 대부분의 언론이 일반적으로 이 용어를 선택했다.
    우한시 보건위원회에 따르면 2019년 12월 31일에 원인 불명 폐렴에 대한 공식적인 첫 보고가
    있었는데, 당시 기준으로 27건의 확진 사계가 보고되었다고 전했다.
  </p>
